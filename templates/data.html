<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5" />
    <title>Pulse Data</title>
    <style>
      table,
      tr,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Heart Rate</th>
        <th>Timestamp</th>
      </tr>

      {% for d in data %}
      <tr>
        <th>{{ d.heart_pulse }}</th>
        <th>{{ d.timestamp }}</th>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
